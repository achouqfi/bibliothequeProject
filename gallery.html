<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <link rel="stylesheet" href="./css/main.css" />

</head>
<body>

    <!--  navbar  -->

    <nav>
        <div class="logo">
            <h2>BIBLIO</h2>
        </div>
        <div class="openMenu">
            <img src="/icon/menu.svg" alt="menu" height="40px" style="fill: white;">
        </div>
        <ul class="mainMenu">
            <li><a href="/index.html">HOME</a></li>
            <li><a href="/gallery.html">GALERY</a></li>
            <li><a href="/authors.html">AUTHORS</a></li>
            <li><a href="/books.html">BOOKS</a></li>
            <div class="closeMenu" >
                <img src="/icon/cancel (1).png" alt="close" height="30px">
            </div>
            <span class="icons">
                <i> <img src="/icon/facebook.png" alt="facebook"></i>
                <i > <img src="/icon/instagram.png" alt="instagram"></i>
                <i ><img src="/icon/linkedin.png" alt="linkedin"></i>
                <i><img src="/icon/Twitter.png" alt="Twitter"></i>
            </span>
        </ul>
    </nav>

    <!--  book page  -->
    
    <div class="gallery">

        <div class="separation">
            <h1>Gallery</h1>
        </div>
  
        <form class="form" id="filter">

            <div class="form-fild">
                <label for="author">Author :  </label>
                <select name="author" >
                <option>Select an author</option>
                </select>
            </div>

            <div class="form-fild">
                <label for="min_prix">Min prix : </label>
                <input name="min_prix" type="number"/>
            </div>

            <div class="form-fild">
                <label for="max_prix">Max prix  :  </label>
                <input type="number" name="max_prix"/>
            </div>
  
            <button class="Btnfitre">Search</button>
        </form>
  
        <section class="gallery-images">
          <div class="images">
            <div class="card">
              <img
                src="/gallery/41gr3r3FSWL.jpg" alt="books"/>
              <div class="text">
                <h2 class="title">book title <div class="prix">222 dh</div></h2>
                <h3 class="author">
                  <a href="#">Book author</a>
                </h3>
              </div>
            </div>
          </div>
        </section>
    </div>

    <!--  footer   -->

    <div class="footer">
        <div class="footer-con">
          <div class="icon-sm">
            <div class="sm">
                <h3>Restons connectés </h3>
            </div>
            <ul class="icon">
                <li> <a href="#"><img src="/icon/facebook.png"></a></li>
                <li> <a href="#"><img src="/icon/instagram.png"></a></li>
                <li> <a href="#"><img src="/icon/linkedin.png"></a></li>
                <li> <a href="#"><img src="/icon/Twitter.png"></a></li>
            </ul>
          </div>
          <div class="espace-mail">
            <div class="titre">
                <h3>Souscrire à notre Newsletter</h3>
            </div>
            <div class="New">
            <input class="Newsletter" placeholder="Saisir votre email" type="Saisir votre email">
            <button class="Subscribe">Envoyer</button>
            </div>
          </div>
        </div>
    </div>
  

      <script src="/js/nav.js"></script>
</body>
</html>
